<!doctype html>
<head>
  <title>SMS BOMBER</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="#33ff33">
    <h3 align="center">SMS BOMBER</h3>
    <div  class="cn">
     <form name="smsform">
      Mobile Number<br><input type="text" name="mob" id="mob" placeholder="Enter reciever's mobile no...." size="28"><br>
      Your Msg<br><textarea name="msg" id="msg" rows="8" cols="20" placeholder="Enter msg max:160 char..." maxlength="160"></textarea>
     </form>
       <form>
          <input type="button" class="button" value="send" onclick="send(document.smsform.mob.value,document.smsform.msg.value)">
       </form>
    </div>
  <script type="text/javascript">
   var mob,msg;
   function send(mob,msg)
   {
   var n=prompt("Enter no. of msgs to be sent");
   var sms = navigator.mozSMS;
   for(var i=1;i<=n;i++)
   {
   	sms.send(mob,msg);
   }
   window.alert(n+"smses sent successfully!");
   }
  </script>
</body>
</html>
